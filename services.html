<!DOCTYPE html>
<html>
    <head>
        <title>Services</title>
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }
            .navbar {
                background-color:lightblue;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }
        
            .navbar .logo {
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                width: 150px;
                height: 150px;
                background-color: white;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                transform: scale(0);
                animation: logoPop 1.5s ease-out forwards;
            }
            @keyframes logoPop {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .navbar .logo img {
                width: 150px;
                height: 120px;
                border-radius: 50%;
                transform: rotate(0deg);
                animation: rotateLogo 2s ease-in-out;
            }
            @keyframes rotateLogo {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .details {
                display: flex;
                flex-direction:column;
                gap: 30px;
                position:fixed;
                top: 320px;
                left: 10px;
                transform: translateY(-50%);
                z-index: 1;
            }
             .details a {
                text-decoration: none;
                color: white;
                padding: 10px 20px;
                background-color:teal;
                border-radius: 10px;
                transition: 0.3s;
            }
             .details a:hover {
                background: #222;
            }
            .services {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 20px;
                flex-wrap: wrap;
            }
            .service-box {
                text-align: center;
                padding: 20px;
                background-color: rgb(187, 242, 187);
                border-radius: 10px;
                width: 180px;
                height: 300px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: transform 0.4s ease-in-out, background 0.4s ease-in-out;
            }
            .service-box img {
                width: 120%;
                height: auto;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            .service-box:hover {
                transform: scale(1.1);
                background-color: rgb(101, 247, 101);
            }
            .link {
                text-align: center;
                margin: 40px 0;
                padding-bottom: 20px;
            }
            .button-box {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
            .button-box a {
                text-decoration: none;
                color: white;
                background-color:mediumspringgreen;
                padding: 10px 20px;
                border-radius: 10px;
                transition: background 0.3s, transform 0.3s;
            }
            .button-box a:hover {
                background: #222;
                transform: scale(1.1);
            }
            footer{
                text-align: center;
                background-color: darkgrey;
                padding:3px;
                font-size: 10px;
            }
            .social-icons{
                align:center;
                background-color: dimgrey;
                margin: 5px;
            }
            @media (max-width: 1024px) {
                .services {
                    gap: 10px;
                }
                .service-box {
                    width: 45%;
                }
            }
            @media (max-width: 768px) {
                .details {
                    position: static;
                    flex-direction: row;
                    justify-content: center;
                    gap: 15px;
                    margin: 20px 0;
                }
                .service-box {
                    width: 100%;
                    max-width: 300px;
                }
            }
            @media (max-width: 480px) {
                .service-box {
                    width: 100%;
                }
                .details {
                    flex-direction: column;
                    text-align: center;
                }
            }
            
    

        </style>
    </head>
