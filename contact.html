        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }
            .navbar {
                background-color:lightblue;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }
            .navbar .paw-logo {
                width: 20px;
                height: 20px;
            }
            .navbar .logo {
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                width: 150px;
                height: 150px;
                background-color: white;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                transform: scale(0);
                animation: logoPop 1.5s ease-out forwards;
            }
            @keyframes logoPop {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .navbar .logo img {
                width: 150px;
                height: 120px;
                border-radius: 50%;
                transform: rotate(0deg);
                animation: rotateLogo 2s ease-in-out;
            }
            @keyframes rotateLogo {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
               .details {
                display: flex;
                flex-direction:column;
                gap: 30px;
                position:fixed;
                top: 320px;
                left: 10px;
                transform: translateY(-50%);
                z-index: 1;
            }
             .details a {
                text-decoration: none;
                color: white;
                padding: 10px 20px;
                background-color:teal;
                border-radius: 10px;
                transition: 0.3s;
            }
             .details a:hover {
                background: #222;
             }
             .address{
                padding: 20px;
                color: rosybrown;
        
            }
            footer{
                text-align: center;
                background-color: darkgrey;
                padding:3px;
                font-size: 10px;
            }
            .social-icons{
                align:center;
                background-color: dimgrey;
                margin: 5px;
            }
            @media (max-width: 1024px) {
                .services {
                    gap: 10px;
                }
                .service-box {
                    width: 45%;
                }
            }
            @media (max-width: 768px) {
                .details {
                    position: static;
                    flex-direction: row;
                    justify-content: center;
                    gap: 15px;
                    margin: 20px 0;
                }
                .service-box {
                    width: 100%;
                    max-width: 300px;
                }
            }
            @media (max-width: 480px) {
                .service-box {
                    width: 100%;
                }
                .details {
                    flex-direction: column;
                    text-align: center;
                }
            }
    
        </style>
