<!DOCTYPE html>
<html>
    <head>
        <title>Services</title>
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }
            .navbar {
                background-color:lightblue;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }
        
            .navbar .logo {
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                width: 150px;
                height: 150px;
                background-color: white;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                transform: scale(0);
                animation: logoPop 1.5s ease-out forwards;
            }
            @keyframes logoPop {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .navbar .logo img {
                width: 150px;
                height: 120px;
                border-radius: 50%;
                transform: rotate(0deg);
                animation: rotateLogo 2s ease-in-out;
            }
            @keyframes rotateLogo {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .details {
                display: flex;
                flex-direction:column;
                gap: 30px;
                position:fixed;
                top: 320px;
                left: 10px;
                transform: translateY(-50%);
                z-index: 1;
            }
             .details a {
                text-decoration: none;
                color: white;
                padding: 10px 20px;
                background-color: teal;
                border-radius: 10px;
                transition: 0.3s;
            }
             .details a:hover {
                background: #222;
            }
            footer{
                text-align: center;
                background-color: darkgrey;
                padding:3px;
                font-size: 10px;
            }
            .social-icons{
                align:center;
                background-color: dimgrey;
                margin: 5px;
            }
            .form {
                background-color: rgba(234, 183, 56, 0.5);
                padding: 20px;
                border-radius: 10px;
                color: white;
                max-width: 400px;
                height: 400px;
                display: flex;
                flex-direction: column;
                justify-content:flex-start;
                align-items: center;
                text-align: center;
                overflow: auto;
                animation: slideUp 1.5s ease-out;
            }
            .form h1 {
                margin-bottom: 20px;
                color:lightgreen;
                font-size:40px;
            }
            @keyframes slideUp {
                0% {
                    transform: translateY(50px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .main{
                background-image: url("https://tse4.mm.bing.net/th?id=OIP.PXS4cGMqIeBeuiCVKKEjvAHaE8&pid=Api&P=0&h=180");
                background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            text-shadow: 2px 2px 8px black;
            position: relative;
            gap: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @media (max-width: 1024px) {
            .services {
                gap: 10px;
            }
            .service-box {
                width: 45%;
            }
        }
        @media (max-width: 768px) {
            .details {
                position: static;
                flex-direction: row;
                justify-content: center;
                gap: 15px;
                margin: 20px 0;
            }
            .service-box {
                width: 100%;
                max-width: 300px;
            }
        }
        @media (max-width: 480px) {
            .service-box {
                width: 100%;
            }
            .details {
                flex-direction: column;
                text-align: center;
            }
        }
            
    

        </style>
    </head>

        </div>

</html>
